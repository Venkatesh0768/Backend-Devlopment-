spring:
  application:
    name: aiservice
  data:
    mongodb:
      uri: mongodb://localhost/airecommandationservice
      database: airecommandationservice

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  #
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
server:
  port: 8083